<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
            font-size: 3em;
            font-family: 'Great Vibes', cursive;
            animation: glow 2s infinite alternate;
        }
        p {
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 300;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 4s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(-45deg); opacity: 0.7; }
            100% { transform: translateY(0px) rotate(-45deg); opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff3d73, 0 0 20px #ff3d73; }
            to { text-shadow: 0 0 20px #ff1e56, 0 0 30px #ff1e56; }
        }
        .falling-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .falling-hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="falling-hearts">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 30%; animation-delay: 1s;"></div>
        <div style="left: 50%; animation-delay: 2s;"></div>
        <div style="left: 70%; animation-delay: 1.5s;"></div>
        <div style="left: 90%; animation-delay: 0.5s;"></div>
    </div>
    <div class="container">
        <h1>Happy Valentine's Day, Robert! ❤️</h1>
        <p>My love, you are the most precious gift in my life. Every moment with you is a beautiful melody of joy and warmth. I am forever grateful for your love, your kindness, and your heart. You make my world brighter every single day. I love you baby endlessly. ❤️</p>
    </div>
</body>
</html>
